<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>$TRUNG</title>
</head>

<body>
  <!-- Falling mangos container (for Easter egg rain) -->
  <div class="mango-rain"></div>

  <!-- Overlay for readability -->
  <div class="overlay">
    <div class="container center">
      <h1 class="gradient" id="rain-trigger">$TRUNG</h1>
      <p class="tagline">Buy $TRUNG. Get rich.</p>

      <!-- Buy button -->
      <a href="https://pump.fun/COIN_LINK_HERE" target="_blank" class="buy-btn">ðŸš€ Buy $TRUNG ðŸš€</a>

      <h2>Links</h2>
      <ul class="links">
        <li><a href="https://x.com/trungcoinsol" target="_blank">Twitter</a></li>
        <li><a href="https://x.com/trungcoinsol" target="_blank">Chart</a></li>
        <li><span class="ca">CA: (paste contract here)</span></li>
      </ul>
    </div>
  </div>

  <!-- JavaScript for Mango Rain Easter Egg -->
  <script>
    const mangoRainContainer = document.querySelector('.mango-rain');
    const trigger = document.getElementById('rain-trigger');
    let raining = false;
    let rainInterval;

    function createMango() {
      const mango = document.createElement('div');
      mango.classList.add('rain-mango');
      mango.textContent = 'ðŸ¥­';
      mango.style.left = Math.random() * 100 + 'vw'; // anywhere across screen
      mango.style.animationDuration = (3 + Math.random() * 4) + 's'; // speed
      mango.style.fontSize = (20 + Math.random() * 40) + 'px'; // varied sizes
      mangoRainContainer.appendChild(mango);

      // remove when done
      setTimeout(() => {
        mango.remove();
      }, 7000);
    }

    function startMangoRain() {
      if (raining) return;
      raining = true;
      rainInterval = setInterval(createMango, 120); // spawn frequency
    }

    function stopMangoRain() {
      raining = false;
      clearInterval(rainInterval);
    }

    // Click on the title to toggle mango rain
    trigger.addEventListener('click', () => {
      if (!raining) {
        startMangoRain();
      } else {
        stopMangoRain();
      }
    });
  </script>
</body>

</html>
